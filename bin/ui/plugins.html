<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>iSystem - Plugins </title>
    <link href="css/reset.css" type="text/css" rel="stylesheet" />
    <link href="css/common.css" type="text/css" rel="stylesheet" />
    <link href="css/index.css" type="text/css" rel="stylesheet" />
    <link href="css/animate.css" type="text/css" rel="stylesheet" />
    <link href="css/plugins.css" type="text/css" rel="stylesheet" />
    <link href="css/codemirror.css" type="text/css" rel="stylesheet" />
    <link href="css/mbo.css" type="text/css" rel="stylesheet" />
</head>
<body>

<h1 class="logo">iSystem</h1>
<a href="https://github.com/royJang/iSystem" target="_blank">
    <button class="forkMe">i need Star</button>
</a>

<div class="main">
    <div class="nav clearfix">
        <ul>
            <li><a href="/">Hosts</a></li>
            <li class="active"><a href="/plugins">新增插件</a></li>
            <li><a href="/help">帮助</a></li>
        </ul>
    </div>
    <div class="stage">
        <div class="plugin-wrap">
            <div class="plugin-mask"></div>
            <div class="plugin-box">
                <div class="plugin-first-line">
                    <input type="text" placeholder="脚本名" class="pluginName"/>
                    <div class="get-other-script">
                        <p class="script-title">获取他人分享的脚本</p>
                        <ul class="great-script">
                            <div class="xless-loading5"><div></div><div></div><div></div></div>
                            <script type="text/template" id="great-script-tpl">
                                <% _.each(v, function (el, i){ %>
                                    <li>
                                        <span class="script-child-title" data-title="<%= k[i] %>"><%= el.name %></span>
                                        <span class="script-content" style="display:none;"><%= el.code %></span>
                                    </li>
                                <% }) %>
                            </script>
                        </ul>   
                    </div>
                </div>
                <div class="plugin-code-area clearfix">
                    <textarea class="pluginCode"></textarea>
                </div>
                <div class="code-run-wrap">
                    <button title="< Command / Ctrl > + <Enter>" class="code-run">运行</button>
                </div>
                <div class="pluginResult">
                    <textarea class="pluginResultCode"></textarea>
                </div>
                <div class="plguin-btn-wrap">
                    <!--<button class="share-plugins">分享插件</button>-->
                    <button class="add-plugins">添加插件</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="system-prompt"></div>

<div class="update-info">
    <script type="text/template" id="update-info-tpl">
        <p>v<%= version %>&nbsp;版本更新</p>
        <ul>
            <% info.forEach(function (el,i){ %>
            <li><%= el %></li>
            <% }) %>
        </ul>
        <button class="iKnow">我知道了</button>
    </script>
</div>

<script src="js/lib/zepto.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/socket.io.js"></script>
<script src="js/lib/codemirror.js"></script>
<script src="js/lib/simple.js"></script>
<script src="js/lib/javascript.js"></script>
<script src="js/plugins.js"></script>
<script src="js/common.js"></script>
</body>
</html>
